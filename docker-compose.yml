version: '3.8'

services:
  inceptyon-web:
    build:
      context: .
      dockerfile: Dockerfile
    image: inceptyon-labs-web:latest
    container_name: inceptyon-labs-website
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
    labels:
      - "com.inceptyon.description=Inceptyon Labs Website"
      - "com.inceptyon.version=1.0.0"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - inceptyon-network

networks:
  inceptyon-network:
    driver: bridge
